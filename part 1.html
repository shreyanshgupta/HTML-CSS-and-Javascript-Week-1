<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</head>
<body>
<h2>Plese Enter Your Details For Dating Website!</h2>
<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="get">
<fieldset>
	<legend>Your Face</legend>
	
	<label for="avatar">Your image:</label>
	<input type="file" id="avatar" name="fileUpload" required><br>
	
	<label for="preview">Image preview:</label>
	<img src="" alt="" name="preview" id="preview" width="10%" height="40%"><br>
</fieldset>

<fieldset>
	<legend>Your General Details</legend>

	<label for="username">Name:</label>
	<input type="text" name="username" id="username" placeholder="Your full name" required><br>

	<label for="gender">Gender:</label>
	<input type="radio" name="male" id="gender" value="male" required>Male
	<input type="radio" name="female" id="gender" value="female" required>Female<br>

	<label for="age">Age:</label>
	<input type="number" name="age" id="age" value="18" placeholder="18" required><br>

	<label for="dob">Date of birth:</label>
	<input type="date" name="dob" id="dob"><br>

	<label for="favColor">Favourite Color:</label>
	<input type="color" name="favColor" id="favColor"><br>

	<label for="country">Which country:</label>
	<select name="country" id="country">
		<option value="">Select a Country</option>
		<option value="c1">France</option>
		<option value="c2">India</option>
		<option value="c3">Australia</option>
		<option value="c4">USA</option>
		<option value="c5">England</option>
	</select><br>
</fieldset>

<fieldset>
	<legend>Your Indicators</legend>

	<label for="height">Height:</label>
	<label class="rangeText">Short</label><input type="range" name="height" id="height" min="0" max="100"><label class="rangeText">Tall</label><br>

	<label for="salary">Salary:</label>
	<label class="rangeText">Poor</label><input type="range" name="salary" id="salary" min="0" max="100"><label class="rangeText">Rich</label><br>
</fieldset>

<fieldset>
	<legend>Your Contact Information</legend>

	<label for="Email">Email:</label>
	<input type="email" name="Email" id="Email" required><br>

	<label for="mob_number">Mobile:</label>
	<input type="tel" name="mob_number" id="mob_number"><br>

	<label for="address">Address:</label>
	<textarea id="address" name="address"></textarea><br>

	<label for="methodToContact">Methods to contact you: </label>
	<input type="checkbox" name="email_mc" id="methodToContact">Email
	<input type="checkbox" name="whatsapp" id="methodToContact">Whatsapp
	<input type="checkbox" name="inappContact" id="methodToContact">In-app chat
</fieldset>

<input type="submit" name="submit" value="SUBMIT">
</form>
</body>
</html>
